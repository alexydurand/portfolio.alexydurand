<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alexy Durand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lexend", sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Effet d'arrière-plan animé */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }
        }

        header {
            position: relative;
            z-index: 10;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        nav ul li a:hover {
            color: #ffffff;
            border-color: #00ffff;
            text-shadow:
                0 0 5px #00aaaa,
                0 0 10px #00aaaa,
                0 0 20px #00aaaa,
                0 0 40px #00aaaa;
            box-shadow:
                0 0 10px #00aaaa,
                inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        main {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 30px rgba(138, 43, 226, 0.3),
                0 0 60px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .hero h2 {
            font-family: "Dancing Script", cursive;
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #fff;
            /* Couleur blanche */
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.7);
            /* optionnel si tu veux un léger glow */
        }


        @keyframes gradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .hero p {
            font-size: 1.5rem;
            color: #fff;
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(138, 43, 226, 0.5);
            margin-top: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 5px rgba(255, 255, 255, 0.5),
                    0 0 10px rgba(138, 43, 226, 0.5);
            }

            to {
                text-shadow:
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(138, 43, 226, 0.8),
                    0 0 30px rgba(0, 255, 255, 0.5);
            }
        }

        /* Effet de particules */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particle-float 10s infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            nav ul {
                gap: 1.5rem;
            }

            nav ul li a {
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="apropos.html">À propos de moi</a></li>
                <li><a href="etudes.html">Mes études</a></li>
                <li><a href="projets.html">Mes projets</a></li>
                <li><a href="loisirs.html">Mes loisirs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Alexy Durand</h2>
            <p>Étudiant en BUT 2 Informatique à Blagnac</p>
        </section>
    </main>

    <script>
        // Création de particules flottantes
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

            // Variation de couleur
            const colors = ['#00ffff', '#ff00ff', '#8a2be2'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;

            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
